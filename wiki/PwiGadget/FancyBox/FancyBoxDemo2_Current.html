<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>Fancybox Demo 1 - Picassa Webalbum Integrator (PWI)</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

        <link   href="http://pwi.googlecode.com/svn/tags/REL_1_5/js/jquery.fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css"/>
        <script src="http://pwi.googlecode.com/svn/tags/REL_1_5/js/jquery.fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>
        
        <link   href="http://pwi.googlecode.com/svn/tags/REL_1_5/css/pwi.css" rel="stylesheet" type="text/css"/>
        <script src="http://pwi.googlecode.com/svn/tags/REL_1_5/js/jquery.pwi-min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                var settings = {
                    username: 'jdiderik',
                    loadingImage: 'loadinggif',
                    showPhotoDownloadPopup: true,
                    albumCrop: 0,
                    albumThumbSize: 72,
                    thumbCrop: 1,
                    thumbAlign: 1,
                    removeAlbumTypes: ["ScrapBook", "ProfilePhotos"],
                    popupExt: function(photos){
                        photos.fancybox({ 'titleFormat': formatTitle })
                        }
                }
                
                $("#container").pwi(settings);
            });
        </script>
    </head>
    <body>
    <h3>Fancybox Demo 2: Fancybox with download link in picture description</h3>
    <div id="loadinggif"><img src="https://pwi.googlecode.com/svn/tags/REL_1_5/loading.gif"></div>
    <div id="container"> </div>
    </body>
</html>
