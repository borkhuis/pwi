<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>ColorBox Demo 3 - Picassa Webalbum Integrator (PWI)</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

        <link   href="http://pwi.googlecode.com/svn/trunk/jquery.pwi/js/jquery.colorbox/colorbox.css" rel="stylesheet" type="text/css"/>
        <script src="http://pwi.googlecode.com/svn/trunk/jquery.pwi/js/jquery.colorbox/jquery.colorbox-min.js" type="text/javascript"></script>
        
        <link   href="http://pwi.googlecode.com/svn/tags/REL_2_0_0/css/pwi.css" rel="stylesheet" type="text/css"/>
        <script src="http://pwi.googlecode.com/svn/tags/REL_2_0_0/js/jquery.pwi-min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                var settings2007 = {
                    username: 'jdiderik',
                    showPhotoDownloadPopup: true,
                    albumStartDateTime: "2007-01-01", 
                    albumEndDateTime: "2007-12-31",
                }
                var settings2008 = {
                    username: 'jdiderik',
                    showPhotoDownloadPopup: true,
                    albumStartDateTime: "2008-01-01", 
                    albumEndDateTime: "2008-12-31",
                }
                var settings2009 = {
                    username: 'jdiderik',
                    showPhotoDownloadPopup: true,
                    albumStartDateTime: "2009-01-01", 
                    albumEndDateTime: "2009-12-31",
                }
                
                $("#container2007").pwi(settings2007);
                $("#container2008").pwi(settings2008);
                $("#container2009").pwi(settings2009);
                    
            });
        </script>
    </head>
    <body>
    <h3>ColorBox Demo 3: ColorBox, albums grouped by year</h3>
    <h4>2007</h4>
    <div id="container2007"> </div>
    <h4>2008</h4>
    <div id="container2008"> </div>
    <h4>2009</h4>
    <div id="container2009"> </div>
    </body>
</html>
