<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>ColorBox Demo 2 - Picassa Webalbum Integrator (PWI)</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

        <link   href="http://pwi.googlecode.com/svn/trunk/jquery.pwi/js/jquery.colorbox/colorbox.css" rel="stylesheet" type="text/css"/>
        <script src="http://pwi.googlecode.com/svn/trunk/jquery.pwi/js/jquery.colorbox/jquery.colorbox-min.js" type="text/javascript"></script>
        
        <link   href="http://pwi.googlecode.com/svn/trunk/jquery.pwi/css/pwi.css" rel="stylesheet" type="text/css"/>
        <script src="http://pwi.googlecode.com/svn/trunk/jquery.pwi/js/jquery.pwi-min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                var settings = {
                    username: 'jdiderik',
                    loadingImage: 'loadinggif',
                    showPhotoDownloadPopup: true,
                    showPhotoCaption: true,
                    showPhotoLocation: true,
                    mapIconLocation: "http://pwi.googlecode.com/svn/trunk/jquery.pwi/images/icon-earth.png",
                    albumCrop: 0,
                    albumThumbSize: 72,
                    thumbCrop: 1,
                    thumbAlign: 1,
                    removeAlbumTypes: ["ScrapBook", "ProfilePhotos"]
                }
                
                $("#container").pwi(settings);
            });
        </script>
    </head>
    <body>
    <h3>ColorBox Demo 2: ColorBox with download link in picture description</h3>
    <div id="loadinggif"><img src="http://pwi.googlecode.com/svn/trunk/jquery.pwi/images/loading.gif"></div>
    <div id="container"> </div>
    </body>
</html>
